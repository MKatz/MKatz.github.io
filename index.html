<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
  <title>Matt Katz Resume</title>
  <link href="css/style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="js/jQuery.js"></script>
  <!-- More on helper.js in the class -->
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="container">
      <div id="main">
        <div id="header" class="row center-content clear-fix">
          <div class="row">
              <ul id="topContacts" class="flex-box"></ul>
          </div>
        </div>
        <div style="clear: both;"></div>
        <div id="education" class="row gray">
          <h2>Education</h2>
        </div>
        <div id="workExperience" class="row">
          <h2>Work Experience</h2>
        </div>
        <div id="projects" class="row gray">
          <h2>Projects</h2>
        </div>
        <div id="mapDiv" class="row">
          <h2>Where I've Lived and Worked</h2>
        </div>
        <div id="lets-connect" class="row dark-gray">
          <h2 class="orange center-text">Let's Connect</h2>
            <div class="row">
                <ul id="footerContacts" class="flex-box"></ul>
            </div>
        </div>
      </div>
    </div>

  <script src="js/resumeBuilder.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.backgroundColor = "black";
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById("education").style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.backgroundColor = "black";
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.backgroundColor = "black";
    }
  </script>
</body>
</html>
